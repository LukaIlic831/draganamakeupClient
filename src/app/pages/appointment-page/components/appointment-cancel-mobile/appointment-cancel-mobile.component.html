<div class="appointment__cancel--wrapper">
    <mat-card class="appointment__cancel">
      <mat-card-header>
        <mat-card-title>Da li sigurno želite da otkažete termin?</mat-card-title>
      </mat-card-header>
      <mat-card-footer>
        <div class="appointment__cancel--buttons">
          <button (click)="cancelAppointment()">Da</button>
          <button (click)="toggle()">Ne</button>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
